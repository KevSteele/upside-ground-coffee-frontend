<head>
<title>Upside Ground Coffee</title>
<link rel="stylesheet" href="styles.css" />
<script src="shopping cart/SC.js" async></script>
</head>
<body>
    <section class="container content-section">
        <h2 class="section-header">Coffee Beans</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">1 Pound Bag</span>
                <img class="shop-item-image" src="//">
                <div class="shop-item-details">
                    <span class="shop-item-price">$5.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">Add To Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">5 Pound Bag</span>
                <img class="shop-item-image" src="//">
                <div class="shop-item-details">
                    <span class="shop-item-price">$10.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">Add To Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">10 Pound Bag</span>
                <img class="shop-item-image" src="//">
                <div class="shop-item-details">
                    <span class="shop-item-price">$13.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">Add To Cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">Shopping Cart</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">Purchase</button>
    </section>
</body>
